<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</head>
<body>
    <div class="container">

        <div class="jumbotron mb-5">
            <i class="far fa-newspaper"></i> New York Times Search
        </div>


        <div class="card">
            <div class="card-header">
                <h3><b><i class="fas fa-binoculars"></i> Search Parameters</b></h3>
            </div>


            <h5 class="card-header">Search Term:</h5>
            <div class="card-body">
                <input></input>
            </div>

            <h5 class="card-header">Number of Records to Retrieve:</h5>
            <div class="card-body">
                <input></input>
            </div>
        

            <h5 class="card-header">Start Year(Optional):</h5>
            <div class="card-body">
                <input></input>
            </div>
        

            <h5 class="card-header">End Year(Optional):</h5>
            <div class="card-body">
                <input></input>
            </div>

            <br>
            <button class="btn my-3"><i class="fas fa-search"></i> Search</button>
            <button class="btn"><i class="fas fa-trash-alt"></i> Clear Results</button>
        </div> 
           
        <br>
        <div class="card mt-5">
            <div class="card-header">
                <b><i class="fas fa-th"></i> Top Articles</b>
            </div>
            <div class="card-body" id="top-articles">  <!-- This is where the articles will appear -->
            </div>
        </div>



    </div><!-- End of Container -->
    
</body>
</html>
