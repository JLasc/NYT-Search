    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>

    <div class="container">

        <div class="jumbotron mb-5 text-center">
            <h2><i class="far fa-newspaper"></i> New York Times Search</h2>
        </div>

        <hr>

        <div class="card">
            <div class="card-header">
                <h3><b><i class="fas fa-binoculars"></i> Search Parameters</b></h3>
            </div>


            <h5 class="card-header">Search Term:</h5>
            <div class="card-body">
                    <input class="form-control" type="text"></input>
            </div>

            <h5 class="card-header">Number of Records to Retrieve:</h5>
            <div class="card-body">
                <select class="form-control">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        </select>
            </div>
        

            <h5 class="card-header">Start Year(Optional):</h5>
            <div class="card-body">
                <input class="form-control"></input>
            </div>
        

            <h5 class="card-header">End Year(Optional):</h5>
            <div class="card-body">
                <input class="form-control"></input>
            </div>

            <br>
            <button class="btn my-3"><i class="fas fa-search"></i> Search</button>
            <button class="btn"><i class="fas fa-trash-alt"></i> Clear Results</button>
        </div> 
           
        <br>
        <div class="card mt-5">
            <div class="card-header">
                <hr>
                <b><i class="fas fa-th"></i> Top Articles</b>
            </div>
            <div class="card-body" id="top-articles">  <!-- This is where the articles will appear -->
            </div>
        </div>



    </div><!-- End of Container -->

</body>
</html>
